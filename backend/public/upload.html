<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brightnal's Concepts - Image Upload</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 16px;
      padding: 60px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
      position: relative;
      overflow: hidden;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      transform: scale(1.02);
    }

    .upload-area.dragover {
      border-color: #764ba2;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .upload-area h3 {
      color: #333;
      font-size: 20px;
      margin-bottom: 8px;
    }

    .upload-area p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .file-input {
      display: none;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .preview-section {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .preview-section.active {
      display: block;
    }

    .image-preview {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .image-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    .file-info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .file-info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .file-info-row:last-child {
      margin-bottom: 0;
    }

    .file-info-label {
      color: #666;
      font-weight: 500;
    }

    .file-info-value {
      color: #333;
      font-weight: 600;
    }

    .progress-container {
      display: none;
      margin-top: 20px;
    }

    .progress-container.active {
      display: block;
    }

    .progress-bar-bg {
      background: #e0e0e0;
      height: 8px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress-bar {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      text-align: center;
      color: #666;
      font-size: 14px;
      font-weight: 600;
    }

    .result-message {
      display: none;
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      animation: fadeIn 0.5s ease-out;
    }

    .result-message.active {
      display: block;
    }

    .result-message.success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }

    .result-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .action-buttons button {
      flex: 1;
    }

    .btn-secondary {
      background: #6c757d;
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
    }

    .btn-secondary:hover {
      box-shadow: 0 6px 20px rgba(108, 117, 125, 0.6);
    }

    .uploaded-url {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #667eea;
      border: 1px solid #e0e0e0;
    }

    @media (max-width: 640px) {
      .container {
        padding: 24px;
      }

      .header h1 {
        font-size: 24px;
      }

      .upload-area {
        padding: 40px 20px;
      }

      .upload-icon {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì∏ Brightnal's Concepts</h1>
      <p>Admin Image Upload Portal</p>
    </div>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">‚òÅÔ∏è</div>
        <h3>Drag & Drop your image here</h3>
        <p>or click to browse from your device</p>
        <input type="file" id="fileInput" class="file-input" name="file" accept="image/*" required />
        <button type="button" class="btn" onclick="document.getElementById('fileInput').click()">
          Select Image
        </button>
      </div>

      <div class="preview-section" id="previewSection">
        <div class="image-preview" id="imagePreview"></div>
        
        <div class="file-info" id="fileInfo"></div>

        <div class="action-buttons">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn" id="uploadBtn">Upload Image</button>
        </div>
      </div>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar-bg">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">Uploading... 0%</div>
      </div>

      <div class="result-message" id="resultMessage"></div>
    </form>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewSection = document.getElementById('previewSection');
    const imagePreview = document.getElementById('imagePreview');
    const fileInfo = document.getElementById('fileInfo');
    const uploadForm = document.getElementById('uploadForm');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const resultMessage = document.getElementById('resultMessage');
    const cancelBtn = document.getElementById('cancelBtn');
    const uploadBtn = document.getElementById('uploadBtn');

    let selectedFile = null;

    // Drag and drop handlers
    uploadArea.addEventListener('click', () => fileInput.click());
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      
      const files = e.dataTransfer.files;
      if (files.length > 0 && files[0].type.startsWith('image/')) {
        fileInput.files = files;
        handleFileSelect(files[0]);
      }
    });

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFileSelect(e.target.files[0]);
      }
    });

    function handleFileSelect(file) {
      selectedFile = file;
      
      // Show preview
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview" />`;
        previewSection.classList.add('active');
        
        // Display file info
        const fileSizeKB = (file.size / 1024).toFixed(2);
        const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
        const displaySize = fileSizeMB >= 1 ? `${fileSizeMB} MB` : `${fileSizeKB} KB`;
        
        fileInfo.innerHTML = `
          <div class="file-info-row">
            <span class="file-info-label">File Name:</span>
            <span class="file-info-value">${file.name}</span>
          </div>
          <div class="file-info-row">
            <span class="file-info-label">File Size:</span>
            <span class="file-info-value">${displaySize}</span>
          </div>
          <div class="file-info-row">
            <span class="file-info-label">File Type:</span>
            <span class="file-info-value">${file.type}</span>
          </div>
        `;
      };
      reader.readAsDataURL(file);
    }

    cancelBtn.addEventListener('click', () => {
      resetForm();
    });

    function resetForm() {
      fileInput.value = '';
      selectedFile = null;
      previewSection.classList.remove('active');
      progressContainer.classList.remove('active');
      resultMessage.classList.remove('active');
      imagePreview.innerHTML = '';
      fileInfo.innerHTML = '';
      progressBar.style.width = '0%';
      uploadBtn.disabled = false;
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!selectedFile) return;

      const formData = new FormData();
      formData.append('file', selectedFile);

      // Show progress
      progressContainer.classList.add('active');
      resultMessage.classList.remove('active');
      uploadBtn.disabled = true;
      cancelBtn.disabled = true;

      // Simulate upload progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 90) progress = 90;
        
        progressBar.style.width = progress + '%';
        progressText.textContent = `Uploading... ${Math.round(progress)}%`;
      }, 200);

      try {
        const response = await fetch('/upload', { 
          method: 'POST', 
          body: formData 
        });
        
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        progressText.textContent = 'Upload Complete! 100%';

        const data = await response.json();

        setTimeout(() => {
          if (data.success) {
            resultMessage.className = 'result-message active success';
            resultMessage.innerHTML = `
              ‚úÖ Image uploaded successfully!
              <div class="uploaded-url">${data.url}</div>
            `;
          } else {
            resultMessage.className = 'result-message active error';
            resultMessage.innerHTML = `‚ùå Error: ${data.message}`;
          }
          
          uploadBtn.disabled = false;
          cancelBtn.disabled = false;
        }, 500);

      } catch (error) {
        clearInterval(progressInterval);
        resultMessage.className = 'result-message active error';
        resultMessage.innerHTML = `‚ùå Upload failed: ${error.message}`;
        uploadBtn.disabled = false;
        cancelBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
