<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brightnal's Concepts - Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Nata+Sans:wght@100..900&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="upload.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <span class="admin-badge">ADMIN</span>
    </div>
    <div class="header-right">
      <div class="user-profile">
        <div class="user-avatar">BC</div>
        <div class="user-info">
          <div class="user-name">Admin User</div>
          <div class="user-role">Administrator</div>
        </div>
        <i data-lucide="chevron-down"></i>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Dashboard Overview</h1>
        <p class="page-subtitle">Welcome back! Here's what's happening with your platform today.</p>
      </div>

      <!-- FILES SECTION -->
      <div class="files-section">
        <div class="section-header">
          <h2 class="section-title">Uploaded Products</h2>
        </div>

        <div class="files-filters">
          <button class="filter-btn active">All Files</button>
          <button class="filter-btn">Shirts</button>
          <button class="filter-btn">Skirts</button>
          <button class="filter-btn">Traditional</button>
          <button class="filter-btn">Tuxedos</button>
        </div>

        
        <div id="result">
          <div class="placeholder-grid">
            <div class="placeholder-card">
              <div class="placeholder-img"></div>
              <div class="placeholder-content">
                <div class="placeholder-line"></div>
                <div class="placeholder-line short"></div>
                <div class="placeholder-line"></div>
              </div>
            </div>
            <div class="placeholder-card">
              <div class="placeholder-img"></div>
              <div class="placeholder-content">
                <div class="placeholder-line"></div>
                <div class="placeholder-line short"></div>
                <div class="placeholder-line"></div>
              </div>
            </div>
            <div class="placeholder-card">
              <div class="placeholder-img"></div>
              <div class="placeholder-content">
                <div class="placeholder-line"></div>
                <div class="placeholder-line short"></div>
                <div class="placeholder-line"></div>
              </div>
            </div>
          </div>
        </div>
        <br>

        <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" name="images" accept="image/*" required />
          <input type="text" name="productName" placeholder="Product Name (optional)" />
          <input type="text" name="category" placeholder="Category (optional)" />
          <input type="text" name="brand" placeholder="Brand (optional)" />
          <input type="number" name="price" placeholder="Price (optional)" />
          <input type="number" name="stock" placeholder="Stock (optional)" />
          <input type="text" name="sku" placeholder="SKU (optional)" />
          <input type="text" name="productClass" placeholder="Class (optional)" />
          <input type="text" name="sizes" placeholder="Sizes (optional)" />
          <input type="text" name="colors" placeholder="Colors (optional)" />
          <button type="submit">Upload Product</button>
        </form>
      </div>

      <!-- STATS CARDS -->
      <div class="stats-grid">
        <!-- stat-card examples... same as before -->
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <ul class="footer-links">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact Support</a></li>
      </ul>
      <p class="footer-copyright">
        &copy; 2025 Brightnal's Concepts. All rights reserved.
      </p>
    </div>
  </footer>

  <script src="main.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
