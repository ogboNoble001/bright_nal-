<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Product Carousel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/e.g/style.css" />
</head>
<body>
  <main class="carousel-container">

    <!-- Row 1 -->
    <div class="carousel-wrapper">
      <p class="product-category">Audio</p>
      <button class="carousel-arrow arrow-left" onclick="scrollCarousel('track1', -1)">←</button>
      <button class="carousel-arrow arrow-right" onclick="scrollCarousel('track1', 1)">→</button>
      <div class="carousel-track" id="track1"></div>
    </div>

    <!-- Row 2 -->
    <div class="carousel-wrapper">
      <p class="product-category">Audio</p>
      <button class="carousel-arrow arrow-left" onclick="scrollCarousel('track2', -1)">←</button>
      <button class="carousel-arrow arrow-right" onclick="scrollCarousel('track2', 1)">→</button>
      <div class="carousel-track" id="track2"></div>
    </div>

    <!-- Row 3 -->
    <div class="carousel-wrapper">
      <p class="product-category">Wearables</p>
      <button class="carousel-arrow arrow-left" onclick="scrollCarousel('track3', -1)">←</button>
      <button class="carousel-arrow arrow-right" onclick="scrollCarousel('track3', 1)">→</button>
      <div class="carousel-track" id="track3"></div>
    </div>

    <!-- Row 4 -->
    <div class="carousel-wrapper">
      <p class="product-category">Fashion</p>
      <button class="carousel-arrow arrow-left" onclick="scrollCarousel('track4', -1)">←</button>
      <button class="carousel-arrow arrow-right" onclick="scrollCarousel('track4', 1)">→</button>
      <div class="carousel-track" id="track4"></div>
    </div>

  </main>

  <!-- Modal for Expanded Product -->
  <div class="modal-overlay-product" id="modal-product">
    <div class="modal-content-product">
      <button class="modal-close-product" onclick="closeModal()">&times;</button>

      <div class="expanded-product" id="expandedProduct">
        <!-- Expanded product details will appear here -->
      </div>

      <div class="related-products">
        <h3 class="related-title">You Might Also Like</h3>
        <div class="related-grid" id="relatedGrid">
          <!-- Related products will appear here -->
        </div>
      </div>
    </div>
  </div>

  <script src="/e.g/main.js"></script>
</body>
</html>
